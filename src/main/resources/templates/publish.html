<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" >

    <link rel="stylesheet" href="/community.css" >

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" >
    <script src="/js/jquery-3.4.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js" ></script>

</head>
<body>
<div th:insert="navigation :: copy"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-xs-12" >
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
                <hr>
                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）</label>
                        <input type="text" class="form-control"  id="title" name="title" th:value="${title}" placeholder="问题标题...">
                    </div>

                    <div class="form-group">
                        <label for="title">问题补充（必填）</label>
                        <textarea name="description" id="description" th:text="${description}" cols="30" class="form-control" rows="10"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tag">添加标签:</label>
                        <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以逗号分隔">
                    </div>

                    <button type="submit" class="btn btn-success btn-publish">Submit</button>

                    <span class="alert alert-danger" th:text="${error}" th:if="${error !=null}" ></span>

                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-xs-12" >
                <h3>发起问题指南</h3>
                问题标签<br>
                问题补充<br>
                选择标签<br>
                关于积分<br>
            </div>
        </div>
    </div>

</body>
</html>
