<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${questionDto.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/community.css" >
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" >
    <script src="/js/jquery-3.4.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js" ></script>

</head>
<body>
<div th:insert="navigation :: copy"></div>
<div class="container-fluid main ">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-xs-12" >
            <h2><span th:text="${questionDto.title}"></span></h2>
            <span class="text-desc">
                作者:<span th:text="${questionDto.user.name}">0</span>|
                发布时间:<span th:text="${#dates.format(questionDto.gmtCreate,'yyyy MM月 dd日 HH:mm')}" >0</span>|
                阅读数:<span th:text="${questionDto.viewCount}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-xs-12" th:text="${questionDto.description}"></div>

            <hr class="col-lg-12 col-md-12 col-xs-12">
            <span >
                <a th:href="@{'/publish/'+${questionDto.id}}" class="community-menu glyphicon glyphicon-pencil " th:if="${session.user!=null}">编辑</a>
            </span>
        </div>

        <div class="col-lg-3 col-md-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-xs-12" >
                <h4>发起人</h4>
                <hr class="col-lg-12 col-md-12 col-xs-12">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle media-pic"
                             th:src="${questionDto.user.avatarUrl}" >
                    </a>
                </div>
                <div class="media-left">
                    <a href="#">
                       <h5 th:text="${questionDto.user.name}"></h5>
                    </a>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-xs-12" >
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
